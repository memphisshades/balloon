<title>James Tobin</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100%;
      min-height: 100vh;
      min-height: 100dvh;
      background: linear-gradient(to bottom, #1a1a2e 0%, #0f0f1e 100%);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding-bottom: 20vh;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    
    /* Screen reader only content */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
    
    .balloon-container {
      position: relative;
      cursor: default;
      opacity: 0;
      animation: fadeIn 3s ease-in forwards;
      filter: drop-shadow(0 25px 50px rgba(255, 20, 20, 0.3));
      pointer-events: none;
      margin-bottom: 50px;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    .balloon {
      width: 140px;
      height: 170px;
      background: 
        radial-gradient(ellipse at 35% 28%, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.5) 15%, transparent 40%),
        radial-gradient(ellipse at 28% 35%, rgba(255, 180, 180, 0.6) 0%, transparent 35%),
        radial-gradient(ellipse at 50% 85%, rgba(255, 100, 100, 0.3) 0%, transparent 40%),
        radial-gradient(ellipse at 75% 60%, rgba(100, 0, 0, 0.5) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, #e63946 0%, #d62828 50%, #9d0208 100%);
      border-radius: 50% 50% 50% 50% / 55% 55% 45% 45%;
      position: relative;
      box-shadow: 
        inset -20px -25px 40px rgba(0, 0, 0, 0.5),
        inset 20px 20px 30px rgba(255, 120, 120, 0.3),
        inset 0px 15px 25px rgba(255, 150, 150, 0.2),
        0 30px 60px rgba(220, 20, 20, 0.5),
        0 10px 20px rgba(0, 0, 0, 0.4);
    }
    
    .balloon::before {
      content: '';
      position: absolute;
      width: 50px;
      height: 65px;
      background: 
        radial-gradient(ellipse at 35% 25%, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.6) 25%, rgba(255, 255, 255, 0.3) 45%, transparent 75%);
      border-radius: 50%;
      top: 22px;
      left: 28px;
      transform: rotate(-18deg);
      filter: blur(0.5px);
    }
    
    .balloon::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 16px;
      height: 16px;
      background: radial-gradient(circle at 40% 40%, #8b0000, #5a0000);
      border-radius: 50% 50% 60% 40%;
      box-shadow: 
        inset -2px -2px 4px rgba(0, 0, 0, 0.5),
        0 3px 6px rgba(0, 0, 0, 0.4);
    }
    
    .highlight-secondary {
      position: absolute;
      width: 25px;
      height: 35px;
      background: radial-gradient(ellipse, rgba(255, 255, 255, 0.5) 0%, rgba(255, 200, 200, 0.3) 40%, transparent 70%);
      border-radius: 50%;
      top: 52px;
      left: 22px;
      filter: blur(1.5px);
    }
    
    .texture {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50% 50% 50% 50% / 55% 55% 45% 45%;
      background-image: 
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(0, 0, 0, 0.03) 2px,
          rgba(0, 0, 0, 0.03) 4px
        );
      opacity: 0.5;
    }
    
    .glow {
      position: absolute;
      width: 180px;
      height: 210px;
      background: radial-gradient(ellipse at center, rgba(255, 50, 50, 0.15) 0%, transparent 70%);
      top: -20px;
      left: -20px;
      border-radius: 50%;
      pointer-events: none;
      animation: pulse 4s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 0.5;
        transform: scale(1);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.05);
      }
    }
    
    .string-container {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 280px;
      overflow: visible;
    }
    
    .string {
      stroke: rgba(180, 180, 180, 0.9);
      stroke-width: 1.5;
      fill: none;
      filter: drop-shadow(1px 0 2px rgba(0, 0, 0, 0.3));
    }
    
    /* Audio control button - screen reader only */
    .audio-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 12px 16px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 14px;
      color: rgba(255, 255, 224, 0.9);
      cursor: pointer;
      pointer-events: auto;
      transition: all 0.3s ease;
      z-index: 100;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      opacity: 0;
      pointer-events: none;
    }
    
    .audio-button:focus {
      opacity: 1;
      pointer-events: auto;
      outline: 2px solid rgba(255, 255, 224, 0.8);
      outline-offset: 2px;
      background: rgba(255, 255, 255, 0.15);
    }
    
    .audio-button:focus:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    .audio-button:focus:active {
      transform: scale(0.98);
    }
    
    .audio-button.playing:focus {
      background: rgba(230, 57, 70, 0.2);
      border-color: rgba(230, 57, 70, 0.4);
    }
    
    @media (max-height: 700px) {
      body {
        padding-bottom: 25vh;
      }
      
      .balloon {
        width: 110px;
        height: 135px;
      }
      
      .balloon::before {
        width: 35px;
        height: 48px;
        top: 18px;
        left: 24px;
      }
      
      .highlight-secondary {
        width: 16px;
        height: 24px;
        top: 44px;
        left: 20px;
      }
      
      .glow {
        width: 140px;
        height: 165px;
        top: -16px;
        left: -16px;
      }
      
      .string-container {
        height: 180px;
      }
      
      .string-container svg {
        height: 180px;
      }
    }
    
    @media (max-height: 500px) {
      .balloon {
        width: 90px;
        height: 110px;
      }
      
      .balloon::before {
        width: 28px;
        height: 38px;
        top: 15px;
        left: 19px;
      }
      
      .balloon::after {
        bottom: -10px;
        width: 13px;
        height: 13px;
      }
      
      .highlight-secondary {
        width: 13px;
        height: 20px;
        top: 36px;
        left: 16px;
      }
      
      .glow {
        width: 115px;
        height: 135px;
        top: -13px;
        left: -13px;
      }
      
      .string-container {
        height: 140px;
      }
      
      .string-container svg {
        height: 140px;
      }
    }
    
    @media (orientation: landscape) and (max-height: 600px) {
      .balloon {
        width: 90px;
        height: 110px;
      }
      
      .balloon::before {
        width: 28px;
        height: 38px;
        top: 15px;
        left: 19px;
      }
      
      .balloon::after {
        bottom: -10px;
        width: 13px;
        height: 13px;
      }
      
      .highlight-secondary {
        width: 13px;
        height: 20px;
        top: 36px;
        left: 16px;
      }
      
      .glow {
        width: 115px;
        height: 135px;
        top: -13px;
        left: -13px;
      }
      
      .string-container {
        height: 140px;
      }
      
      .string-container svg {
        height: 140px;
      }
    }
    
    @media (orientation: landscape) and (max-height: 400px) {
      .balloon {
        width: 70px;
        height: 85px;
      }
      
      .balloon::before {
        width: 22px;
        height: 30px;
        top: 12px;
        left: 15px;
      }
      
      .balloon::after {
        bottom: -8px;
        width: 10px;
        height: 10px;
      }
      
      .highlight-secondary {
        width: 10px;
        height: 15px;
        top: 28px;
        left: 13px;
      }
      
      .glow {
        width: 90px;
        height: 105px;
        top: -10px;
        left: -10px;
      }
      
      .string-container {
        height: 100px;
      }
      
      .string-container svg {
        height: 100px;
      }
    }
    
    .text-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      text-align: right;
      font-family: 'Cormorant Garamond', serif;
      pointer-events: none;
      z-index: 10;
    }
    
    .name {
      font-size: 11px;
      font-weight: 300;
      color: #ffffe0;
      letter-spacing: 0.3px;
      opacity: 0;
      animation: fadeInName 2s ease-in forwards;
      animation-delay: 5s;
      margin-bottom: 1px;
      line-height: 1.2;
    }
    
    .subtitle {
      font-size: 10px;
      font-weight: 300;
      color: rgba(255, 255, 224, 0.85);
      letter-spacing: 0.3px;
      opacity: 0;
      animation: fadeInSubtitle 2s ease-in forwards;
      animation-delay: 7.5s;
      font-style: italic;
      line-height: 1.2;
    }
    
    @keyframes fadeInName {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    @keyframes fadeInSubtitle {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Audio narrative -->
  <audio id="narrative-audio" class="sr-only">
    <source src="https://www.jamestobin.xyz/media/narrative.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Audio control button - visible only on keyboard focus -->
  <button class="audio-button" id="audio-toggle" aria-label="Play audio narrative">
    <span id="button-text">Play Audio Description</span>
  </button>

  <main role="main" aria-label="Portfolio homepage">
    <div class="balloon-container" id="balloon" aria-hidden="true">
      <div class="glow"></div>
      <div class="balloon">
        <div class="highlight-secondary"></div>
        <div class="texture"></div>
      </div>
      <div class="string-container">
        <svg width="50" height="280" style="overflow: visible;" viewBox="0 0 50 280" preserveAspectRatio="xMidYMin meet">
          <path class="string" d="M 25 0 Q 30 70, 25 140 Q 20 210, 25 280" />
        </svg>
      </div>
    </div>
    
    <div class="text-container" aria-hidden="true">
      <div class="name">James Tobin</div>
      <div class="subtitle">camalyn.</div>
    </div>
  </main>
  
  <script>
  const balloon = document.getElementById('balloon');
  const audio = document.getElementById('narrative-audio');
  const audioButton = document.getElementById('audio-toggle');
  const buttonText = document.getElementById('button-text');
  
  let offsetX = 0;
  let offsetY = 0;
  let time = 0;
  
  // Balloon floating animation
  function animate() {
    time += 0.01;
    
    offsetX = Math.sin(time) * 30;
    offsetY = Math.sin(time * 0.7) * 20;
    
    balloon.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
    
    requestAnimationFrame(animate);
  }
  
  animate();
  
  // Audio controls
  audioButton.addEventListener('click', () => {
    if (audio.paused) {
 audioButton.blur();
  buttonText.textContent = 'Pause Audio Description';
  audioButton.classList.add('playing');
  audioButton.setAttribute('aria-label', 'Pause audio narrative');
audio.play();

    } else {
      audio.pause();
      buttonText.textContent = 'Play Audio Description';
      audioButton.classList.remove('playing');
      audioButton.setAttribute('aria-label', 'Play audio narrative');
    }
  });
  
  // Reset button when audio ends
  audio.addEventListener('ended', () => {
    buttonText.textContent = 'Play Audio Description';
    audioButton.classList.remove('playing');
    audioButton.setAttribute('aria-label', 'Play audio narrative');
  });
</script>
</body>
